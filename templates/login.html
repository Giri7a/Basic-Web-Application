<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Login Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<style>
	.container {
		margin-top: 100px;
		width: 300px;
	}

	.form-group label {
		font-size: 14px;
	}

	.form-control {
		height: 35px;
		font-size: 14px;
	}

	.btn-primary {
		margin-top: 20px;
		width: 100%;
	}
</style>
</head>
<body style="background-color:rgb(139, 215, 225);">

<h5 style="text-align: end; padding-left: 1109px; padding-right: 60px; padding-top: 10px;">
	{% if message %}
<div class="alert alert-danger" role="alert" >
    {{ message }}
</div>
{% endif %}
</h5>


<div class="container">
	<h2><center>User Login</center></h2>
	<form action="/login" method="post">
    
		<div class="form-group">
			<label for="username">Username:</label>
			<input type="username" class="form-control" id="username" name="username" placeholder="Enter username" name="username">
		</div>
		<div class="form-group">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="pswd">
		</div>    
		<button type="submit" class="btn btn-primary"style="width:100px;">Login</button>
		&nbsp &nbsp &nbsp &nbsp &nbsp&nbsp
	<button type="submit" class="btn btn-primary"style="width:100px;"><a class="bottom"href="/register" style="color:white">Register</a></button>
</form>
</div>

</body>
</html>
