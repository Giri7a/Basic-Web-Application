<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Registration Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">     
<style>
    .container {
        margin-top: 20px;
        width: 400px;
    }

    .form-group label {
        font-size: 17px;
    }

    .form-control {
        height: 30spx;
        font-size: 15px;
    }

    .btn-primary {
        margin-top: 5px;
        width: 100%;
    }
</style>         
</head>
<body style="background-color:rgb(151, 229, 204);">
  
    <h5 style="text-align: center; padding-left: 1200px; padding-right: 60px; padding-top: 10px;">
        {% if message %}
    <div class="alert alert-danger" role="alert" >
        {{ message }}
    </div>
    {% endif %}
    </h5>

<div class="container">
    <h2><center>User Registration</center></h2>
    <form action="/register" method="post">
       
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" name="name">
        </div>
        <div class="form-group">
            <label for="mobilenumber">MobileNumber:</label>
            <input type="text" class="form-control" id="mobilenumber" name="mobilenumber" placeholder="Enter mobilenumber" name="mobilenumber">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="username" class="form-control" id="username" name="username" placeholder="Enter username" name="username">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="pswd">
        </div>  <br>
        &nbsp 
        <button type="submit" class="btn btn-primary"style="width:90px;">Register</button>
        &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp&nbsp &nbsp&nbsp &nbsp&nbsp &nbsp
        <button type="submit" class="btn btn-primary"style="width:100px;"><a class="bottom"href="/login" style="color:white">Login</a></button>

    </form>
</div>       
</body>
</html>
